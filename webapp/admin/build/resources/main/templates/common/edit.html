<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>picture</title>
  <link rel="stylesheet" href="/assets/bootstrap-markdown-2.10.0/css/bootstrap-markdown.min.css" type="text/css">
  <link rel="stylesheet" href="/assets/highlight-9.7.0/styles/default.css" type="text/css"/>
  <link rel="stylesheet" href="/assets/bootstrap-3.3.0/css/bootstrap.min.css" type="text/css"/>
  <link rel="stylesheet" href="/assets/bootstrap-3.3.0/css/bootstrap-theme.min.css" type="text/css"/>
  <link rel="stylesheet" href="/assets/https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
</head>
<body>
  <div class="left">
    <textarea id="content" rows="10" data-savable="true" data-iconlibrary="fa"></textarea>
  </div>
  <div class="right" style="background-color: #f5f5f5;">
    <article id="result"></article>
  </div>
</body>
<script src="/assets/jquery-3.1.1/jquery-3.1.1.min.js"></script>
<script src="/assets/bootstrap-markdown-2.10.0/js/bootstrap-markdown.js"></script>
<script src="/assets/showdown-1.4.3/showdown.min.js"></script>
<script src="/assets/bootstrap-3.3.0/js/bootstrap.min.js"></script>
<script src="/assets/highlight-9.7.0/highlight.pack.js"></script>
<script>
$(function() {
  $('#content').markdown({
     language:'zh',
     onSave: function(e) {
       alert("Saving '"+e.getContent()+"'...")
     },
  });
  $('#content').on('input',function(){
    var text = document.getElementById("content").value;
    var converter = new showdown.Converter();
    var html = converter.makeHtml(text);
    document.getElementById("result").innerHTML = html;
    $('pre code').each(function(i, block) {
      hljs.highlightBlock(block);
    });
  });
});

  };
}(jQuery))
</script>
</html>
